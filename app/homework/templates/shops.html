<!DOCTYPE html>
{% import 'macro/macro.html' as macro %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        table {
            width: 100%;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid blue;
            text-align: center;
        }

        ul {
            list-style: none;
            margin: 0px;
            padding: 0px;
        }

        ul li {
            float: left;
        }

        ul a {
            text-decoration: none;
            font-size: 15px;
            cursor: pointer;
            color: black;
        }
    </style>

</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>商品名称</th>
        <th>操作</th>
    </tr>
    {% for shop in shops %}
        <tr>
            <td>{{ shop.sid }}</td>
            <td>{{ shop.name }}</td>
            <td><a href="{{ url_for('homework.add') }}">添加</a><a
                    href="{{ url_for('homework.update') }}?sid={{ shop.sid }}">修改</a><a
                    href="{{ url_for('homework.delete') }}?sid={{ shop.sid }}">删除</a>
            </td>
        </tr>
    {% endfor %}
    {% if paginate %}
        <div>
            {{ macro.paginate(paginate,'homework.list') }}
        </div>
    {% endif %}

</table>
